<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>

    <!-- Links to Bootstrap and your existing stylesheet -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Added a card class for a clean, contained look -->
                <div class="card report-form-container">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Report a Problem</h2>
                        <p class="text-center text-muted mb-4">
                            Please provide as much detail as possible so we can help you.
                        </p>
                        
                        <!-- Report Form -->
                        <form action="/submit_report" method="POST">
                            <!-- Name Input -->
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <!-- Email Input -->
                            <div class="form-group">
                                <label for="email">Your Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- Subject Input -->
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>

                            <!-- Description Textarea -->
                            <div class="form-group">
                                <label for="description">Problem Description</label>
                                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="text-light">&larr; Back to Main Page</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
